<div class="app flex-row login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group">
                    <div class="card p-4">
                        <div class="card-body">
                            <h1>Connexion</h1>
                            <p class="text-muted">Accéder à LudiStreet</p>
                            <form name="form" role="form" (submit)="login($event, username.value, password.value)">
                                <div class="input-group mb-3">
                                    <span class="input-group-addon"><i class="fa fa-pencil fa-fw"></i></span>
                                    <input type="text" class="form-control" placeholder="Nom d'utilisateur" name="username" id="username"
                                           #username>
                                </div>
                                <div class="input-group mb-4">
                                    <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                    <input type="password" class="form-control" placeholder="Mot de passe"
                                           name="password" id="password" #password>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary px-2">Connexion</button>
                                    </div>
                                    <div class="col-6 text-right">
                                        <button type="button" class="btn btn-link px-0">Mot de passe oublié ?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<toaster-container></toaster-container>
